<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">

    <title>Optimal Page Replacer</title>
    <meta name="description" content="Optimal Page Replacer">

    <script src="node_modules/jquery/dist/jquery.js"></script>
    <link rel="stylesheet" href="css/styles.css">

    <!--[if lt IE 9]>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
    <![endif]-->
</head>

<body>
    <h3>Optimal Page Replacer</h3>
    <!--<p>Input data: var DATA =[1,2,3,4,5,6,4,4,4,5,5,5,6,6,6,7]</p>-->
    <div class="input-wrap">
        <div class="input-field-wrap">
        <h4>Page data</h4>
    <textarea id="page-data-input" rows="10" cols="80">
1,2,3,4,5,6,4,4,4,5,5,5,6,6,6,7
    </textarea>
        </div>
        <div class="input-field-wrap">
            <h4>Buffer size</h4>
            <input id="buffer-size-input" value="3" type="number">
        </div>
    </div>
    
    <div id="controls">
        <button id="run-fifo">FIFO</button>
        <button id="run-aging">Aging</button>
        <button id="run-second-chance">Second chance</button>
        <button id="run-clock">Clock</button>
        <button id="run-clock-pro">Clock pro</button>
        <button id="run-wsclock">WSclock</button>
        <button id="run-car">CAR</button>
        <button id="run-lru">LRU</button>
        <button id="run-nfu">NFU</button>
        <button id="run-random">Random</button>
    </div>
    
    <table>
        <tbody>
        </tbody>
    </table>
    <div id="results">
        <hr>
        <h3>Results</h3>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
